<script>
  function zoom() {
    var width = $(window).width();
    var height = $(window).height();
    if (height > width) {
        $('html').css({zoom: width / 1080});
        $('html').height(1080);
        $('html').css({top: '-1080px'});
    } else {
        $('html').css({zoom: width / 1920});
    }
  }
  zoom();
  window.onresize = function() {
      zoom();
  };
</script>
