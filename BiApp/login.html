<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/other/login.css" />
		<script src="js/common/resetRem.js"></script><!--对根元素设置字体大小-->
	</head>

	<body>
		<div class="ph-logo-title">
			<img src="images/denglu-log.png">
		</div>
		
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label class="peo"></label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label class="lock"></label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<div id="autoLogin" >
					<div class="check"></div>
					<span>记住密码</span>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				
			</div>
			<div class="botLogo"></div>
		</div>
		
		<script src="js/common/mui.min.js"></script>
		<script src="js/common/jquery2.0.js"></script>
		<script src="js/common/ceshiAjax.js"></script>
		<script src="js/mine/login.js"></script>
	</body>

</html>
